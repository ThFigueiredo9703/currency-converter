<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>
            <p>Converta valores entre diferentes moedas em tempo real</p>
        </header>

        <main class="converter">
            <div class="input-group">
                <label for="amount">Valor a ser convertido:</label>
                <input type="number" id="amount" placeholder="Digite o valor" min="0" step="0.01">
            </div>

            <div class="currency-selectors">
                <div class="currency-from">
                    <label for="from-currency">De:</label>
                    <select id="from-currency">
                        <option value="BRL">Real Brasileiro(BRL)</option>
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Libra Esterlina (GBP)</option>
                        <option value="JPY">Iene Japonês (JPY)</option>
                        <option value="CAD">Dólar Canadense (CAD)</option>
                    </select>
                </div>

                <button id="swap-currencies" class="swap-btn" title="Inverter moeda">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>

                <div class="currency-to">
                    <label for="to-currency">Para:</label>
                    <select id="to-currency">
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="BRL">Real Brasileiro (BRL)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Libra Esterlina (GBP)</option>
                        <option value="JPY">Iene Japonês (JPY)</option>
                        <option value="CAD">Dólar Canadense (CAD)</option>
                    </select>
                </div>
            </div>

            <button id="convert-btn" class="convert-btn">Converter</button>

            <div id="result" class="result">
                <p id="conversion-text">Resultado aparecerá aqui</p>
                <div id="conversion-details" class="conversion-details">
                </div>
            </div>
        </main>


    </div>

    <script src="src/index.js" defer></script>
</body>

</html>
